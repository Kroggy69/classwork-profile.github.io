<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9515c21077.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile-page">
            <div class="bg">
                <img src="Image/73d3eb6181f834ba7b0879067b32ec19.jpg" alt="">
            </div>
            <div class="profile-pic-icon">
                <div class="box"></div>
                <div class="box pic-box">
                    <div class="profile-pic">
                        <a href="#">
                            <img src="Image/Greg.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="box icon">
                    <a href="#">
                        <i class="fa-solid fa-ellipsis-vertical menu-icon"></i>
                    </a>
                </div>
            </div>
            <div class="name">
                <p>Gregory</p>
            </div>
            <div class="title">
                <p>Frog Collector</p>
            </div>
            <div class="follow">
                <div class="box">
                    <div class="counter">
                        <h1>69</h1>
                        <h2>Followers</h2>
                    </div>
                </div>
                <div class="box">
                    <div class="counter">
                        <h1>6969</h1>
                        <h2>Following</h2>
                    </div>
                </div>
            </div>
            <div class="follow-button">
                <a href="#">
                    <h2>Follow</h2>
                </a>
            </div>
            <div class="bio">
                <p>
                    Gregory, affectionately nicknamed Greg, is Wirt's younger half-brother. He is a very energetic boy who always has a smile on his face and very wild ideas on his mind.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
